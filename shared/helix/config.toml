# Helix Editor Configuration
# Catppuccin Mocha Theme + LSP for Web Development

# ===== THEME =====
theme = "catppuccin_mocha"

# ===== EDITOR SETTINGS =====
[editor]
# Line numbers
line-number = "relative"
# Gutter for diagnostics, git, etc
gutters = ["diagnostics", "spacer", "line-numbers", "spacer", "diff"]
# Auto save
auto-save = true
# Auto format on save
auto-format = true
# Auto pairs (brackets, quotes)
auto-pairs = true
# Auto completion
auto-completion = true
# Auto info (signature help)
auto-info = true
# Idle timeout (ms) - triggers autocompletion
idle-timeout = 250
# Completion trigger length
completion-trigger-len = 2
# Show completion replace preview
completion-replace = true
# Preview completion documentation
preview-completion-insert = true
# Mouse support
mouse = true
# Middle click paste
middle-click-paste = true
# Scrolloff - lines to keep above/below cursor
scrolloff = 5
# Scroll lines
scroll-lines = 3
# Shell for :sh command
shell = ["sh", "-c"]
# Color modes (for themes)
color-modes = true
# Bufferline (tabs)
bufferline = "always"
# True color support
true-color = true
# Rulers (column guides)
rulers = [80, 100, 120]
# Whitespace rendering
whitespace.render = "all"
whitespace.characters.space = "·"
whitespace.characters.nbsp = "⍽"
whitespace.characters.tab = "→"
whitespace.characters.newline = "⏎"

# ===== CURSOR =====
[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

# ===== STATUS LINE =====
[editor.statusline]
left = ["mode", "spinner", "file-name", "read-only-indicator", "file-modification-indicator"]
center = ["diagnostics", "workspace-diagnostics"]
right = ["selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

# ===== LSP =====
[editor.lsp]
# Display LSP progress messages
display-messages = true
# Display inlay hints
display-inlay-hints = true
# Display signature help
display-signature-help = true
# Auto signature help
auto-signature-help = true
# Snippets
snippets = true
# Goto definition in new split
goto-reference-include-declaration = true

# ===== FILE PICKER =====
[editor.file-picker]
# Hidden files
hidden = false
# Follow symlinks
follow-symlinks = true
# Parent directories (..)
deduplicate-links = true
# Ignore files
git-ignore = true
git-global = true
git-exclude = true
# Max depth
max-depth = 6

# ===== SEARCH =====
[editor.search]
# Smart case
smart-case = true
# Wrap around
wrap-around = true

# ===== INDENT GUIDES =====
[editor.indent-guides]
render = true
character = "│"
skip-levels = 1

# ===== SOFT WRAP =====
[editor.soft-wrap]
enable = true
max-wrap = 25
max-indent-retain = 0
wrap-indicator = "↪ "

# ===== AUTO PAIRS =====
# Helix auto-pairs are configured inline, not in this section
# The following are default pairs enabled by auto-pairs = true

# ===== KEYS =====
[keys.normal]
# Quick save
C-s = ":w"
# Quick quit
C-q = ":q"
# Format
C-f = ":format"
# File picker
C-p = "file_picker"
# Buffer picker
C-b = "buffer_picker"
# Symbol picker
C-o = "symbol_picker"
# Workspace symbol picker
C-S-o = "workspace_symbol_picker"
# Global search
C-S-f = "global_search"
# Comment line
C-slash = "toggle_comments"

# Split navigation (vim-like)
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"

# LSP
g.d = "goto_definition"
g.D = "goto_declaration"
g.r = "goto_reference"
g.i = "goto_implementation"
g.t = "goto_type_definition"
space.a = "code_action"
space.r = "rename_symbol"
K = "hover"

[keys.insert]
# Escape to normal mode
C-c = "normal_mode"
# Save in insert mode
C-s = ":w"

[keys.select]
# Escape to normal mode
C-c = "normal_mode"

