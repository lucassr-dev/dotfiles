# Cargo Configuration

[build]
jobs = 0
incremental = true

[profile.dev]
opt-level = 0
debug = true
overflow-checks = true
lto = false
incremental = true
codegen-units = 256

[profile.release]
opt-level = 3
debug = false
overflow-checks = false
lto = "thin"
panic = "abort"
incremental = false
codegen-units = 16
strip = "symbols"

[alias]
c = "check"
b = "build"
br = "build --release"
r = "run"
rr = "run --release"
t = "test"
cl = "clean"
up = "update"
fmt = "fmt --all"
clippy = "clippy --all-targets --all-features"

[registries.crates-io]
protocol = "sparse"

[net]
retry = 3
git-fetch-with-cli = true

[http]
multiplexing = true
timeout = 30

[term]
color = "auto"
progress.when = "auto"
