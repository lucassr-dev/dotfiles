# Kitty Terminal Configuration
# Catppuccin Mocha Theme + JetBrainsMono Nerd Font

# ===== FONT SETTINGS =====

# Font family
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

# Font size
font_size 13.0

# Adjust line height
adjust_line_height  0
adjust_column_width 0

# Disable ligatures on cursor
disable_ligatures cursor

# ===== CURSOR =====

cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# ===== SCROLLBACK =====

scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# ===== MOUSE =====

mouse_hide_wait 3.0
url_color #89b4fa
url_style curly
open_url_with default
detect_urls yes
copy_on_select yes
strip_trailing_spaces smart

# Click intervals
click_interval -1.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow

# ===== PERFORMANCE =====

repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===== BELL =====

enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes
command_on_bell none

# ===== WINDOW LAYOUT =====

remember_window_size  yes
initial_window_width  640
initial_window_height 400
enabled_layouts *

# Window padding
window_padding_width 4
window_padding_height 4

# Border
window_border_width 1pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
active_border_color #89b4fa
inactive_border_color #313244

# Opacity
background_opacity 0.95
dynamic_background_opacity yes

# ===== TAB BAR =====

tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style slanted
tab_activity_symbol none
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

# Tab bar colors (Catppuccin Mocha)
active_tab_foreground   #1e1e2e
active_tab_background   #89b4fa
active_tab_font_style   bold
inactive_tab_foreground #cdd6f4
inactive_tab_background #313244
inactive_tab_font_style normal

# ===== COLOR SCHEME - CATPPUCCIN MOCHA =====

# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

# ===== ADVANCED =====

shell .
editor nvim
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty
update_check_interval 0
clipboard_control write-clipboard write-primary no-append

# ===== KEYBINDINGS =====

# Remove all default keybindings
clear_all_shortcuts no

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+s paste_from_selection

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

# Window management
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window
map ctrl+shift+f move_window_forward
map ctrl+shift+b move_window_backward
map ctrl+shift+` move_window_to_top
map ctrl+shift+r start_resizing_window

# Tab management
map ctrl+shift+right next_tab
map ctrl+shift+left  previous_tab
map ctrl+shift+t     new_tab
map ctrl+shift+q     close_tab
map ctrl+shift+.     move_tab_forward
map ctrl+shift+,     move_tab_backward
map ctrl+shift+alt+t set_tab_title

# Layout management
map ctrl+shift+l next_layout

# Font sizes
map ctrl+shift+equal     change_font_size all +2.0
map ctrl+shift+minus     change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Miscellaneous
map ctrl+shift+f11    toggle_fullscreen
map ctrl+shift+f10    toggle_maximized
map ctrl+shift+u      kitten unicode_input
map ctrl+shift+f2     edit_config_file
map ctrl+shift+escape kitty_shell window
map ctrl+shift+delete clear_terminal reset active

# ===== OS SPECIFIC =====

# Linux specific settings
linux_display_server auto

# Wayland specific
wayland_titlebar_color system

# macOS specific
macos_titlebar_color system
macos_option_as_alt no
macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_custom_beam_cursor no

# ===== SHELL INTEGRATION =====

shell_integration enabled

# Allow terminal programs to request capabilities
allow_hyperlinks yes