# btop Configuration
# Catppuccin Mocha Theme + Optimized Layout

# Color theme - Catppuccin Mocha
color_theme = "catppuccin_mocha"

# Theme background (uses terminal background)
theme_background = False

# Truecolor support (24-bit)
truecolor = True

# Show graph symbols using braille characters
graph_symbol = "braille"

# Graph symbols to use for up/down, multiple choices: braille, block, tty
graph_symbol_cpu = "default"
graph_symbol_mem = "default"
graph_symbol_net = "default"
graph_symbol_proc = "default"

# Update time in milliseconds (2000ms = 2 seconds)
update_ms = 2000

# Processes sorting: pid, program, arguments, threads, user, memory, cpu lazy, cpu responsive
proc_sorting = "cpu lazy"

# Reverse sorting order
proc_reversed = False

# Show process tree
proc_tree = False

# Process tree auto collapse depth (0 for no limit)
proc_colors = True

# Gradient symbol for process bars
proc_gradient = True

# Process memory as bytes instead of percent
proc_mem_bytes = True

# Process CPU as average per core instead of total
proc_cpu_graphs = True

# Show process info box for selected process
proc_info_smaps = False

# Filter processes by string (case insensitive)
proc_filter_kernel = False

# Layout - boxes shown: cpu mem net proc
shown_boxes = "cpu mem net proc"

# Update time for graphs in ms
update_ms = 2000

# Processes update multiplier (integer >= 1)
proc_update_mult = 2

# Sync scale of network graphs
net_sync = False

# Start in network graphs auto rescale mode
net_auto = True

# Show battery stats in the top right corner
show_battery = True

# Battery symbols (multiple choices: block, braille, vertical, thin_vertical)
battery_symbol = "default"

# Show CPU usage in percent or absolute core usage
cpu_graph_upper = "total"
cpu_graph_lower = "total"

# Show temperature for cpu cores
show_coretemp = True

# Use Fahrenheit for temperatures
temp_scale = "celsius"

# Enable check for new versions
check_temp = True

# Draw CPU box outlines
cpu_bottom = False

# Show uptime in CPU box
show_uptime = True

# Show CPU clock speed
show_cpu_freq = True

# Show disk IO
show_disks = True

# Disks to show (empty = all)
only_physical = True

# Toggle IO mode for disks: auto, total, show_all
io_mode = "auto"

# Set which stats are shown for all disks
io_graph_combined = False

# Set disks shown speed scale (0 = auto)
io_graph_speeds = ""

# Manually set network device
net_download = ""
net_upload = ""

# Set network device to auto detect
net_auto = True

# Sync graph scales for network graphs
net_sync = False

# Network graph upload/download symbol
net_iface = ""

# Show IO stats for network in lower box
net_color_fixed = False

# Logging level (ERROR, WARNING, INFO, DEBUG)
log_level = "WARNING"

# Custom CPU model name (empty = auto)
custom_cpu_name = ""

# Force use of tty mode (no mouse support)
force_tty = False

# Rounded corners on boxes
rounded_corners = True

# Update main UI when menus are showing
background_update = True

# Custom color for the theme (hex rgb)
# Leave empty to use theme default
# Use override to ignore theme and use custom colors
# Example: #f5c2e7 for pink

