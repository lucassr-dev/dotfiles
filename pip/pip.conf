# Pip Configuration
# Optimized for Python development

[global]
# ===== INSTALLATION =====

# Install to user directory by default (~/.local)
user = true

# Require virtualenv to install packages (safety measure)
# Uncomment to enforce virtualenv usage
# require-virtualenv = true

# Timeout for network operations (seconds)
timeout = 60

# Number of retries for failed downloads
retries = 3

# ===== DISPLAY =====

# Progress bar for downloads
progress-bar = on

# Disable version check (faster, but won't warn about pip updates)
disable-pip-version-check = false

# ===== CACHE =====

# Cache directory (default: ~/.cache/pip)
# cache-dir = ~/.cache/pip

# No cache (uncomment to disable caching)
# no-cache-dir = false

# ===== INDEX =====

# PyPI index URL (default registry)
index-url = https://pypi.org/simple

# Extra index URLs (for private packages)
# extra-index-url = https://private.pypi.org/simple

# Trusted hosts (for HTTP-only indexes)
# trusted-host = private.pypi.org

# ===== LOGGING =====

# Log file location
# log = ~/.pip/pip.log

# ===== FREEZE =====

[freeze]
# Timeout for freeze command
timeout = 15

# ===== LIST =====

[list]
# Format for pip list output: columns, freeze, json
format = columns

# Show outdated packages
# outdated = false

# ===== INSTALL =====

[install]
# Ignore installed packages (reinstall)
# ignore-installed = false

# No dependencies
# no-deps = false

# Pre-release versions
# pre = false

# Upgrade strategy: eager, only-if-needed
upgrade-strategy = only-if-needed

# Find links (for local/private packages)
# find-links = /path/to/packages

# ===== WHEEL =====

[wheel]
# Use wheel by default
use-wheel = true

# No binary packages (force source installation)
# Useful for debugging or custom builds
# no-binary = :all:

# Only binary packages (no source)
# only-binary = :all:

# ===== UNINSTALL =====

[uninstall]
# Yes to all prompts
# yes = false