# Yazi Keymap Configuration
# Vim-like keybindings optimized for development workflow

[manager]

# Navigation - Vim style
keymap = [
  # Basic movement
  { on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
  { on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },
  { on = [ "h" ], run = "leave", desc = "Go to parent directory" },
  { on = [ "l" ], run = "enter", desc = "Enter directory" },

  # Alternative movement
  { on = [ "<Up>" ], run = "arrow -1", desc = "Move cursor up" },
  { on = [ "<Down>" ], run = "arrow 1", desc = "Move cursor down" },
  { on = [ "<Left>" ], run = "leave", desc = "Go to parent directory" },
  { on = [ "<Right>" ], run = "enter", desc = "Enter directory" },

  # Jump to top/bottom
  { on = [ "g", "g" ], run = "arrow -99999999", desc = "Move to top" },
  { on = [ "G" ], run = "arrow 99999999", desc = "Move to bottom" },

  # Page movement
  { on = [ "<C-u>" ], run = "arrow -50%", desc = "Move cursor up half page" },
  { on = [ "<C-d>" ], run = "arrow 50%", desc = "Move cursor down half page" },
  { on = [ "<C-b>" ], run = "arrow -100%", desc = "Move cursor up one page" },
  { on = [ "<C-f>" ], run = "arrow 100%", desc = "Move cursor down one page" },

  # Tab switching
  { on = [ "<Tab>" ], run = "tab_switch 1", desc = "Switch to next tab" },
  { on = [ "<S-Tab>" ], run = "tab_switch -1", desc = "Switch to previous tab" },
  { on = [ "1" ], run = "tab_switch 0", desc = "Switch to tab 1" },
  { on = [ "2" ], run = "tab_switch 1", desc = "Switch to tab 2" },
  { on = [ "3" ], run = "tab_switch 2", desc = "Switch to tab 3" },
  { on = [ "4" ], run = "tab_switch 3", desc = "Switch to tab 4" },
  { on = [ "5" ], run = "tab_switch 4", desc = "Switch to tab 5" },

  # Tab management
  { on = [ "t" ], run = "tab_create --current", desc = "Create new tab" },
  { on = [ "T" ], run = "tab_close 0", desc = "Close current tab" },

  # File operations
  { on = [ "<Enter>" ], run = "open", desc = "Open file" },
  { on = [ "o" ], run = "open", desc = "Open file" },
  { on = [ "O" ], run = "open --interactive", desc = "Open file interactively" },

  # Selection
  { on = [ "<Space>" ], run = [ "select --state=none", "arrow 1" ], desc = "Toggle selection" },
  { on = [ "v" ], run = "visual_mode", desc = "Enter visual mode" },
  { on = [ "V" ], run = "visual_mode --unset", desc = "Enter visual mode (unset)" },
  { on = [ "<C-a>" ], run = "select_all --state=true", desc = "Select all" },
  { on = [ "<C-r>" ], run = "select_all --state=none", desc = "Inverse selection" },

  # File operations - Yank/Paste/Delete (vim-like)
  { on = [ "y" ], run = "yank", desc = "Copy selected files" },
  { on = [ "Y" ], run = "unyank", desc = "Cancel copy" },
  { on = [ "d", "d" ], run = "yank --cut", desc = "Cut selected files" },
  { on = [ "D" ], run = "remove", desc = "Move to trash" },
  { on = [ "p" ], run = "paste", desc = "Paste files" },
  { on = [ "P" ], run = "paste --force", desc = "Paste files (overwrite)" },

  # Create/Rename
  { on = [ "a" ], run = "create", desc = "Create file or directory" },
  { on = [ "r" ], run = "rename --cursor=before_ext", desc = "Rename file" },

  # Copy/Move
  { on = [ "c", "c" ], run = "copy $@", desc = "Copy files" },
  { on = [ "m", "m" ], run = "move $@", desc = "Move files" },

  # Hidden files
  { on = [ "." ], run = "hidden toggle", desc = "Toggle hidden files" },

  # Search
  { on = [ "/" ], run = "find --smart", desc = "Find file" },
  { on = [ "?" ], run = "find --previous --smart", desc = "Find file (previous)" },
  { on = [ "n" ], run = "find_arrow", desc = "Go to next found" },
  { on = [ "N" ], run = "find_arrow --previous", desc = "Go to previous found" },

  # Sorting
  { on = [ "s", "m" ], run = "sort modified --dir-first", desc = "Sort by modified time" },
  { on = [ "s", "M" ], run = "sort modified --reverse --dir-first", desc = "Sort by modified time (reverse)" },
  { on = [ "s", "c" ], run = "sort created --dir-first", desc = "Sort by creation time" },
  { on = [ "s", "C" ], run = "sort created --reverse --dir-first", desc = "Sort by creation time (reverse)" },
  { on = [ "s", "e" ], run = "sort extension --dir-first", desc = "Sort by extension" },
  { on = [ "s", "E" ], run = "sort extension --reverse --dir-first", desc = "Sort by extension (reverse)" },
  { on = [ "s", "a" ], run = "sort alphabetical --dir-first", desc = "Sort alphabetically" },
  { on = [ "s", "A" ], run = "sort alphabetical --reverse --dir-first", desc = "Sort alphabetically (reverse)" },
  { on = [ "s", "s" ], run = "sort size --dir-first", desc = "Sort by size" },
  { on = [ "s", "S" ], run = "sort size --reverse --dir-first", desc = "Sort by size (reverse)" },

  # Linemode
  { on = [ "m", "s" ], run = "linemode size", desc = "Set linemode to size" },
  { on = [ "m", "p" ], run = "linemode permissions", desc = "Set linemode to permissions" },
  { on = [ "m", "m" ], run = "linemode mtime", desc = "Set linemode to mtime" },
  { on = [ "m", "n" ], run = "linemode none", desc = "Set linemode to none" },

  # Shell
  { on = [ "!" ], run = "shell", desc = "Run shell command" },
  { on = [ "<C-s>" ], run = "shell 'echo $@ | xargs -0 nvim' --block --confirm", desc = "Open in Neovim" },

  # Git operations (for development)
  { on = [ "g", "s" ], run = "shell 'lazygit' --block --confirm", desc = "Open lazygit" },
  { on = [ "g", "l" ], run = "shell 'git log --oneline --graph --decorate' --block", desc = "Git log" },
  { on = [ "g", "d" ], run = "shell 'git diff $@' --block", desc = "Git diff" },

  # Tasks
  { on = [ "w" ], run = "tasks_show", desc = "Show tasks" },

  # Help
  { on = [ "~" ], run = "help", desc = "Open help" },
  { on = [ "?" ], run = "help", desc = "Open help" },

  # Quit
  { on = [ "q" ], run = "quit", desc = "Quit" },
  { on = [ "Q" ], run = "quit --no-cwd-file", desc = "Quit without writing cwd" },
  { on = [ "<C-c>" ], run = "escape", desc = "Escape" },
  { on = [ "<Esc>" ], run = "escape", desc = "Escape" },

  # Refresh
  { on = [ "<C-l>" ], run = "refresh", desc = "Refresh" },

  # Jump to directories (bookmarks)
  { on = [ "g", "h" ], run = "cd ~", desc = "Go to home" },
  { on = [ "g", "c" ], run = "cd ~/.config", desc = "Go to config" },
  { on = [ "g", "d" ], run = "cd ~/Downloads", desc = "Go to downloads" },
  { on = [ "g", "D" ], run = "cd ~/Documents", desc = "Go to documents" },
  { on = [ "g", "r" ], run = "cd /", desc = "Go to root" },
  { on = [ "g", "." ], run = "cd ~/dotfiles", desc = "Go to dotfiles" },

  # Development directories
  { on = [ "g", "p" ], run = "cd ~/projects", desc = "Go to projects" },
  { on = [ "g", "w" ], run = "cd ~/work", desc = "Go to work" },
]

[tasks]

keymap = [
  { on = [ "<Esc>" ], run = "close", desc = "Hide task manager" },
  { on = [ "<C-c>" ], run = "close", desc = "Hide task manager" },
  { on = [ "w" ], run = "close", desc = "Hide task manager" },

  { on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
  { on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },

  { on = [ "<Up>" ], run = "arrow -1", desc = "Move cursor up" },
  { on = [ "<Down>" ], run = "arrow 1", desc = "Move cursor down" },

  { on = [ "x" ], run = "cancel", desc = "Cancel task" },

  { on = [ "~" ], run = "help", desc = "Open help" },
]

[select]

keymap = [
  { on = [ "<C-c>" ], run = "close", desc = "Cancel selection" },
  { on = [ "<Esc>" ], run = "close", desc = "Cancel selection" },
  { on = [ "<Enter>" ], run = "close --submit", desc = "Submit selection" },

  { on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
  { on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },

  { on = [ "<Up>" ], run = "arrow -1", desc = "Move cursor up" },
  { on = [ "<Down>" ], run = "arrow 1", desc = "Move cursor down" },

  { on = [ "~" ], run = "help", desc = "Open help" },
]

[input]

keymap = [
  { on = [ "<C-c>" ], run = "close", desc = "Cancel input" },
  { on = [ "<Esc>" ], run = "close", desc = "Cancel input" },
  { on = [ "<Enter>" ], run = "close --submit", desc = "Submit input" },

  { on = [ "<C-k>" ], run = "kill bol", desc = "Kill to beginning of line" },
  { on = [ "<C-u>" ], run = "kill bol", desc = "Kill to beginning of line" },
  { on = [ "<C-a>" ], run = "move bol", desc = "Move to beginning of line" },
  { on = [ "<C-e>" ], run = "move eol", desc = "Move to end of line" },

  { on = [ "~" ], run = "help", desc = "Open help" },
]

[help]

keymap = [
  { on = [ "<Esc>" ], run = "escape", desc = "Clear or exit" },
  { on = [ "<C-c>" ], run = "close", desc = "Exit help" },
  { on = [ "q" ], run = "close", desc = "Exit help" },

  { on = [ "k" ], run = "arrow -1", desc = "Move cursor up" },
  { on = [ "j" ], run = "arrow 1", desc = "Move cursor down" },

  { on = [ "<Up>" ], run = "arrow -1", desc = "Move cursor up" },
  { on = [ "<Down>" ], run = "arrow 1", desc = "Move cursor down" },

  { on = [ "<C-u>" ], run = "arrow -50%", desc = "Move cursor up half page" },
  { on = [ "<C-d>" ], run = "arrow 50%", desc = "Move cursor down half page" },
]

[completion]

keymap = [
  { on = [ "<C-c>" ], run = "close", desc = "Cancel completion" },
  { on = [ "<Esc>" ], run = "close", desc = "Cancel completion" },
  { on = [ "<Tab>" ], run = "close --submit", desc = "Submit completion" },

  { on = [ "<C-n>" ], run = "arrow 1", desc = "Next completion" },
  { on = [ "<C-p>" ], run = "arrow -1", desc = "Previous completion" },

  { on = [ "~" ], run = "help", desc = "Open help" },
]