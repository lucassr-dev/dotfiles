# Catppuccin Mocha Theme for Yazi
# https://github.com/catppuccin/catppuccin

# Catppuccin Mocha Color Palette
# rosewater = "#f5e0dc"
# flamingo  = "#f2cdcd"
# pink      = "#f5c2e7"
# mauve     = "#cba6f7"
# red       = "#f38ba8"
# maroon    = "#eba0ac"
# peach     = "#fab387"
# yellow    = "#f9e2af"
# green     = "#a6e3a1"
# teal      = "#94e2d5"
# sky       = "#89dceb"
# sapphire  = "#74c7ec"
# blue      = "#89b4fa"
# lavender  = "#b4befe"
# text      = "#cdd6f4"
# subtext1  = "#bac2de"
# subtext0  = "#a6adc8"
# overlay2  = "#9399b2"
# overlay1  = "#7f849c"
# overlay0  = "#6c7086"
# surface2  = "#585b70"
# surface1  = "#45475a"
# surface0  = "#313244"
# base      = "#1e1e2e"
# mantle    = "#181825"
# crust     = "#11111b"

[flavor]
use = ""

[manager]
# Border style
cwd = { fg = "#89b4fa" } # Blue

# Highlighted item
hovered = { fg = "#1e1e2e", bg = "#89b4fa" } # Base on Blue
preview_hovered = { underline = true }

# Find matches
find_keyword = { fg = "#f9e2af", italic = true } # Yellow
find_position = { fg = "#f5c2e7", bg = "reset", italic = true } # Pink

# Markers
marker_selected = { fg = "#a6e3a1", bg = "#a6e3a1" } # Green
marker_copied = { fg = "#f9e2af", bg = "#f9e2af" } # Yellow
marker_cut = { fg = "#f38ba8", bg = "#f38ba8" } # Red

# Tabs
tab_active = { fg = "#1e1e2e", bg = "#89b4fa" } # Base on Blue
tab_inactive = { fg = "#cdd6f4", bg = "#313244" } # Text on Surface0
tab_width = 1

# Border
border_symbol = "│"
border_style = { fg = "#6c7086" } # Overlay0

# Count/Select
count_copied = { fg = "#1e1e2e", bg = "#f9e2af" } # Base on Yellow
count_cut = { fg = "#1e1e2e", bg = "#f38ba8" } # Base on Red
count_selected = { fg = "#1e1e2e", bg = "#a6e3a1" } # Base on Green

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#313244", bg = "#313244" } # Surface0

# Mode indicator
mode_normal = { fg = "#1e1e2e", bg = "#89b4fa", bold = true } # Base on Blue
mode_select = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true } # Base on Green
mode_unset = { fg = "#1e1e2e", bg = "#f2cdcd", bold = true } # Base on Flamingo

# Progress bar
progress_label = { fg = "#cdd6f4", bold = true } # Text
progress_normal = { fg = "#89b4fa", bg = "#313244" } # Blue on Surface0
progress_error = { fg = "#f38ba8", bg = "#313244" } # Red on Surface0

# Permissions
permissions_t = { fg = "#a6e3a1" } # Green
permissions_r = { fg = "#f9e2af" } # Yellow
permissions_w = { fg = "#f38ba8" } # Red
permissions_x = { fg = "#89dceb" } # Sky
permissions_s = { fg = "#6c7086" } # Overlay0

[select]
border = { fg = "#89b4fa" } # Blue
active = { fg = "#f5c2e7" } # Pink
inactive = { fg = "#cdd6f4" } # Text

[input]
border = { fg = "#89b4fa" } # Blue
title = { fg = "#cdd6f4" } # Text
value = { fg = "#f9e2af" } # Yellow
selected = { reversed = true }

[completion]
border = { fg = "#89b4fa" } # Blue
active = { bg = "#313244" } # Surface0
inactive = { fg = "#cdd6f4" } # Text

[tasks]
border = { fg = "#89b4fa" } # Blue
title = { fg = "#cdd6f4" } # Text
hovered = { underline = true }

[which]
mask = { bg = "#181825" } # Mantle
cand = { fg = "#94e2d5" } # Teal
rest = { fg = "#9399b2" } # Overlay2
desc = { fg = "#f5c2e7" } # Pink
separator = "  "
separator_style = { fg = "#585b70" } # Surface2

[help]
on = { fg = "#f5c2e7" } # Pink
run = { fg = "#94e2d5" } # Teal
desc = { fg = "#9399b2" } # Overlay2
hovered = { bg = "#313244", bold = true } # Surface0
footer = { fg = "#313244", bg = "#cdd6f4" } # Surface0 on Text

[filetype]
rules = [
  # Images
  { mime = "image/*", fg = "#94e2d5" }, # Teal

  # Videos
  { mime = "video/*", fg = "#f9e2af" }, # Yellow
  { mime = "audio/*", fg = "#f9e2af" }, # Yellow

  # Archives
  { mime = "application/zip", fg = "#f5c2e7" }, # Pink
  { mime = "application/gzip", fg = "#f5c2e7" }, # Pink
  { mime = "application/x-tar", fg = "#f5c2e7" }, # Pink
  { mime = "application/x-bzip", fg = "#f5c2e7" }, # Pink
  { mime = "application/x-bzip2", fg = "#f5c2e7" }, # Pink
  { mime = "application/x-7z-compressed", fg = "#f5c2e7" }, # Pink
  { mime = "application/x-rar", fg = "#f5c2e7" }, # Pink

  # Documents
  { mime = "application/pdf", fg = "#f38ba8" }, # Red
  { mime = "text/*", fg = "#a6e3a1" }, # Green

  # Code - Web Development
  { name = "*.js", fg = "#f9e2af" }, # Yellow (JavaScript)
  { name = "*.ts", fg = "#89b4fa" }, # Blue (TypeScript)
  { name = "*.jsx", fg = "#89dceb" }, # Sky (React)
  { name = "*.tsx", fg = "#74c7ec" }, # Sapphire (React TS)
  { name = "*.vue", fg = "#a6e3a1" }, # Green (Vue)
  { name = "*.svelte", fg = "#fab387" }, # Peach (Svelte)
  { name = "*.json", fg = "#f9e2af" }, # Yellow
  { name = "*.html", fg = "#f38ba8" }, # Red
  { name = "*.css", fg = "#89b4fa" }, # Blue
  { name = "*.scss", fg = "#f5c2e7" }, # Pink
  { name = "*.sass", fg = "#f5c2e7" }, # Pink

  # Config files
  { name = "*.yml", fg = "#cba6f7" }, # Mauve
  { name = "*.yaml", fg = "#cba6f7" }, # Mauve
  { name = "*.toml", fg = "#cba6f7" }, # Mauve
  { name = "*.ini", fg = "#cba6f7" }, # Mauve
  { name = "*.conf", fg = "#cba6f7" }, # Mauve

  # Python
  { name = "*.py", fg = "#89b4fa" }, # Blue
  { name = "*.pyc", fg = "#585b70" }, # Surface2

  # Rust
  { name = "*.rs", fg = "#fab387" }, # Peach

  # Go
  { name = "*.go", fg = "#89dceb" }, # Sky

  # Shell
  { name = "*.sh", fg = "#a6e3a1" }, # Green
  { name = "*.bash", fg = "#a6e3a1" }, # Green
  { name = "*.zsh", fg = "#a6e3a1" }, # Green
  { name = "*.fish", fg = "#a6e3a1" }, # Green

  # Special files
  { name = "*", is = "link", fg = "#94e2d5" }, # Teal (symlinks)
  { name = "*", is = "orphan", fg = "#f38ba8" }, # Red (broken symlinks)
  { name = "*", is = "exec", fg = "#a6e3a1" }, # Green (executables)

  # Dotfiles
  { name = ".*", fg = "#6c7086" }, # Overlay0

  # Directories
  { name = "*/", fg = "#89b4fa" }, # Blue
  { name = "node_modules/", fg = "#585b70" }, # Surface2
  { name = ".git/", fg = "#585b70" }, # Surface2
  { name = "dist/", fg = "#585b70" }, # Surface2
  { name = "build/", fg = "#585b70" }, # Surface2
]

